<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="show a blog">
		<title>Terry Ding Blog</title>
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
<link rel="stylesheet" href="/static/pure-layout-blog/css/layouts/blog.css">
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
<script src="https://use.fontawesome.com/677eda7f91.js"></script>
</head>
<style>
    span .highlighted {
        color: red;
    }
</style>>
<div class="header1">
	<div class="home-menu pure-menu pure-menu-open pure-menu-horizontal pure-menu-fixed">
	    <h1 class="pure-menu-heading" href="#">Terry</h1>
	      <ul>
	          <li>
		      <a class="pull-right" href={% url 'login' %}>login</a>
		  </li>
	<li>
  <form role="search" method="get" id="searchform" action="{% url 'haystack_search' %}">
  <input type="search" name="q" placeholder="搜索" required>
  <button type="submit" class="fa fa-search"></button>
  </form>
	</li>
	      </ul>
	</div>
</div>
<div class="container">
<div id="layout" class="pure-g">
	<div class="sidebar  pure-u-1 pure-u-md-1-4">
		<div class="header">
			<h1 class="brand-title">terry ding blog</h1>
            <img class="pure-img small_picture" src='/static/image/terry.jpg'>
			<nav class="nav">
				<ul class="nav-list">
					<li class="nav-item">
						<a class="pure-button" href="{% url 'index'%}">Blog</a>
					</li>
                    {% if username == 'terry' %}
					<li class="nav-item">
						<a class="pure-button" href="{% url 'post' %}">Post</a>
					</li>
				    <li class="nav-item">
                        <a class="pure-button" href="{% url 'RSS' %}">RSS</a>
		            </li>
                    {% endif %}
				</ul>
			<h2 class="brand-tagline">Category:</h2>
				<ul class="nav-list">
				{% for tag in tags %}
				  <li class="nav-item_tag">
				    <a class="pure-button" href="{% url 'tag_blog' id=tag.id %}">{{tag.tag_name|title}}</a>&nbsp;&nbsp;
		          </li>
                  <br/>
				{% endfor %}
				</ul>
			</nav>
		</div>
	</div>
	
	<div class="content pure-u-1 pure-u-md-3-4">
		{% block content %}
		{% endblock %}
	</div>
				
</div>
</div>
</body>
</html>
